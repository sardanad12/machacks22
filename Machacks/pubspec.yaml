description: "A new Flutter application."
name: "flutterapp"
publish_to: "none"
version: "1.0.0+1"
dependencies: 
  cupertino_icons: "^0.1.3"
  path_drawing: "^0.4.1"
  flutter: 
    sdk: "flutter"
dev_dependencies: 
  flutter_test: 
    sdk: "flutter"
environment: 
  sdk: ">=2.7.0 <3.0.0"
flutter: 
  assets: 
    - "assets/images/"
  fonts: 
    - 
      family: "Comfortaa"
      fonts: 
        - 
          asset: "fonts/Comfortaa-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Roboto"
      fonts: 
        - 
          asset: "fonts/Roboto-900.ttf"
          style: "normal"
          weight: 900
    - 
      family: "PT Sans"
      fonts: 
        - 
          asset: "fonts/PTSans-regular.ttf"
          style: "normal"
          weight: 400
        - 
          asset: "fonts/PTSans-700.ttf"
          style: "normal"
          weight: 700
    - 
      family: "PT Sans Caption"
      fonts: 
        - 
          asset: "fonts/PTSansCaption-regular.ttf"
          style: "normal"
          weight: 400
        - 
          asset: "fonts/PTSansCaption-700.ttf"
          style: "normal"
          weight: 700
  uses-material-design: true
